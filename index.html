<!DOCTYPE html>
<html>
<head>
  <title>FileSaverJs - demo</title>
</head>
<body>
  <div class="container">
    <h2>Saving text file (*.txt)</h2>
    <textarea class="input" id="text" placeholder="Once upon a time..."></textarea>
    <form id="text-options">
        <label>Filename: <input type="text" class="filename" id="text-filename" placeholder="a plain document"/>.txt</label>
        <input type="button" onclick="saveDialog();" value="Save"/>
    </form>
  </div>

  <script src="js/eligrey/Blob.js"/></script>
  <script src="js/eligrey/FileSaver.js"/></script>

  <script type="text/javascript">
    function saveDialog() {
      var text = document.getElementById("text").value;
      var fileName = document.getElementById("text-filename").value

      var blob = new Blob([text], {type: "text/plain;charset=utf-8"});
      saveAs(blob, fileName + ".txt");

      return false;
    }
  </script>
</body>
</html>
